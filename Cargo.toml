[package]
authors = ["Pradeep Kumar Rajamanickam <raj.pradeep.kumar@gmail.com>"]
categories = ["game-dev", "automaton", "productivity", "editor"]
description = "Visual code + fsm editor for rust/bevy"
edition = "2018"
exclude = ["crates/**/*", ".github/**/*"]
keywords = ["state", "machine", "gamedev", "fsm", "bevy"]
license = "MIT"
name = "brahma"
version = "0.0.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["crates/*"]

[dependencies]
bevy = "0.4"
brahma_graph = {path = "crates/brahma_graph"}
brahma_yantra = {path = "crates/brahma_yantra"}
text_io = "0.1.8"

# brahma_scribe   = { path = "crates/brahma_scribe" }

[[example]]
name = "test"
path = "test/main.rs"
