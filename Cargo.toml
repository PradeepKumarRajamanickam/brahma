[package]
name = "brahma"
version = "0.0.1"
authors = ["Pradeep Kumar Rajamanickam <raj.pradeep.kumar@gmail.com>"]
edition = "2018"
description = "A general purpose data driven hfsm plugin for bevy."
license = "MIT"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version="0.2", features = ["serialize"]}
serde = { version = "1", features = ["derive"] }
codegen = "0.1.3"
ron = "0.6.2"
syn = { version="1.0", features = ["full"]}
quote = "1.0"

# [lib]
# proc-macro = true

[[example]]
name = "test"
path = "example/test.rs"

